services:
  postgres:
    image: postgres:16-alpine
    container_name: ap_landeed_postgres
    environment:
      POSTGRES_DB: ap_landeed
      POSTGRES_USER: landeed
      POSTGRES_PASSWORD: landeed_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scraper/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U landeed -d ap_landeed"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ap_landeed_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
